<div class="ng-doc-component">
	<h2>
		<a href="https://github.com/luccaSA/lucca-front/tree/master/packages/ng/{{ngDocs.fileName}}" target="_blank">{{ngDocs.className}}</a>
	</h2>
	<p>{{ngDocs.description}}</p>

	<ng-template [ngIf]="ngDocs.properties && ngDocs.properties.length">
		<section>
			<h3>Properties</h3>
			<table class="table mod-zebra">
				<tbody class="table-body">
					<tr class="table-body-row" *ngFor="let prop of ngDocs.properties">
						<td class="table-body-row-cell label-cell"><code>{{prop.name}}</code></td>
						<td class="table-body-row-cell content-cell">
							<div><i>Type: </i><code>{{ prop.type }}</code></div>
							<ng-template [ngIf]="prop.defaultValue">
								<div><i>Default value: </i><code>{{prop.defaultValue || '-'}}</code></div>
							</ng-template>
							<div style="margin: 10px 0">{{ prop.description }}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</ng-template>

	<ng-template [ngIf]="ngDocs.methods && ngDocs.methods.length">
		<section>
			<h3>Methods</h3>
			<table class="table mod-zebra">
				<tbody class="table-body">
					<tr class="table-body-row" *ngFor="let method of ngDocs.methods">
						<td class="table-body-row-cell label-cell"><code>{{method.name}}</code></td>
						<td class="table-body-row-cell content-cell">
							<div><i>Signature: </i><code>{{ methodSignature(method) }}</code></div>
							<div><i>Return type: </i><code>{{ method.returnType }}</code></div>
							<div style="margin: 10px 0">{{ method.description }}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</ng-template>
</div>
