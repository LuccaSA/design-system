<div class="card-dependencies" *ngIf="infos.packages">
	<span *ngFor="let package of infos.packages" class="label {{packagePalette(package)}}">{{package}}</span>
</div>

<h1 class="mod-headline">{{infos.title}}</h1>
<p class="description">
	<ng-content></ng-content>
</p>
<ng-container *ngIf="infos.examples">
	<ds-examples-browser [examples]="infos.examples"></ds-examples-browser>
</ng-container>
