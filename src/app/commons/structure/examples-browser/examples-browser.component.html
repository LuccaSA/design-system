<div class="textfield">
	<lu-select [(ngModel)]="selectedExample" class="textfield-input">
		<div *luDisplayer="let value">{{value.title}}</div>
		<lu-option-picker>
			<lu-option *ngFor="let example of examples" [value]="example">{{example.title}}</lu-option>
		</lu-option-picker>
	</lu-select>
	<label class="textfield-label">Exemples</label>
</div>

<div class="example-display" *ngIf="selectedExample">
	<p class="description" *ngIf="selectedExample.description" [innerHtml]="selectedExample.description | safeContent: 'html'"></p>
	<ds-code-tabs [example]="selectedExample"></ds-code-tabs>
	<div class="callout mod-icon" *ngIf="selectedExample.extra != null">
		<div class="callout-icon">
			<i class="lucca-icon">info</i>
		</div>
		<span class="extra-infos" [innerHtml]="selectedExample.extra | safeContent: 'html'"></span>
	</div>
</div>
