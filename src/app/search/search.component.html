<div class="textfield mod-search">
	<input #inputClue class="textfield-input"
	 [(ngModel)]="clue" (input)="onFieldChange($event.target.value)"
	 [luPopoverTriggerFor]="popover"
	 (blur)="onBlur($event)"
	 (focus)="onFocus()">
</div>
<lu-popover #popover trigger-on="none">
	<a *ngFor="let page of results" routerLink="/{{page.fullPath}}" class="page" (click)="closePopover()">
		<span *ngFor="let breadPage of page.breadcrumb; let last = last" class="page-breadcrumb-item" [ngClass]="{'last': last}">{{ breadPage.title }}</span>
	</a>
</lu-popover>
