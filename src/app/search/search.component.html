<div class="textfield mod-longer">
	<lu-select [ngModel]="currentPage" (ngModelChange)="goToPage($event)" class="textfield-input">
		<ds-page-item *luDisplayer="let value" [page]="value"></ds-page-item>
		<lu-option-picker [overlap-trigger]="true">
			<lu-option-feeder [options]="pages"></lu-option-feeder>
			<lu-option-searcher [searchFn]="searchFn"></lu-option-searcher>
			<lu-option-pager></lu-option-pager>
			<ds-page-item *luForOptions="let page" [page]="page"></ds-page-item>
		</lu-option-picker>
	</lu-select>
</div>
