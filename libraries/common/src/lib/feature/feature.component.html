<div class="card-dependencies" *ngIf="infos.packages">
	<span *ngFor="let package of infos.packages" class="label {{packagePalette(package)}}">{{package}}</span>
</div>

<section class="contentSection">
	<h1 class="u-marginBottomSmaller">{{infos.title}}</h1>
	<ng-content></ng-content>
</section>

<ng-container *ngIf="infos.examples && infos.examples.length">
	<pri-examples [examples]="infos.examples"></pri-examples>
</ng-container>

<ng-container *ngIf="infos.theme">
	<pri-theme [documentation]="infos.theme"></pri-theme>
</ng-container>

<ng-container *ngIf="infos.guidelines">
	<markdown [priMarkdownSrc]="infos.guidelines"></markdown>
</ng-container>

<ng-container *ngIf="infos.directive">
	<pri-directive [documentation]="infos.directive"></pri-directive>
</ng-container>

<ng-container *ngIf="infos.component">
	<pri-component [documentation]="infos.component"></pri-component>
</ng-container>

<ng-container *ngIf="infos.pipe">
	<pri-pipe [documentation]="infos.pipe"></pri-pipe>
</ng-container>
