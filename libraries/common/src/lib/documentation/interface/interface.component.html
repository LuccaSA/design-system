<section class="card">
	<section class="card-content">
		<h3>{{interface.name}} <span class="label">Interface</span></h3>
		<p>{{interface.description}}</p>
	</section>
	<ng-template [ngIf]="interface.properties?.length">
		<section class="contentSection">
			<div class="card-content u-paddingBottomReset">
				<h3>Properties</h3>
				<pri-property *ngFor="let property of interface.properties" [property]="property"></pri-property>
			</div>
		</section>
	</ng-template>
	<ng-template [ngIf]="interface.methods?.length">
		<section class="contentSection">
			<div class="card-content u-paddingBottomReset">
				<h3>Methods</h3>
				<pri-method *ngFor="let method of interface.methods" [method]="method"></pri-method>
			</div>
		</section>
	</ng-template>
</section>
